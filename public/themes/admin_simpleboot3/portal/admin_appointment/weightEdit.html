<include file="public@header"/>
</head>
<body>
    <div class="wrap">
        <ul class="nav nav-tabs">
            <li><a href="{:url('AdminAppointment/weightInterval')}">重量区间列表</a></li>
            <li class="active"><a href="#" data-toggle="tab">修改重量区间</a></li>
        </ul>
        <form method="post" class="form-horizontal js-ajax-form" action="{:url('AdminAppointment/weightEdit')}">
            <input type="hidden" name="id" value="{$list.id|default=0}">
            <div class="form-group">
                <label for="input-content" class="col-sm-2 control-label"><span class="form-required">*</span>区间值</label>
                <div class="col-md-6 col-sm-10">
                    <input type="text" class="form-control" id="input-title" name="title" value="{$list.title|default=''}">
                </div>
            </div>
            <div class="form-group">
                <label for="input-content" class="col-sm-2 control-label"><span class="form-required">*</span>是否显示</label>
                <div class="col-md-2 col-sm-4">
                    <select class="form-control"  name="ishide" >
         　　　　　　　　<option value='0'>是</option>
         　　　　　　　　<option value='1' <eq name="list.ishide|default=0" value="1">selected</eq>>否</option>
         　　　　　　</select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary js-ajax-submit">保存</button>
                    <a href="{:url('AdminAppointment/weightInterval')}" class="btn btn-default">返回</a>
                </div>
            </div>
        </form>
    </div>
    <script src="__STATIC__/js/admin.js"></script>
</body>
</html>
