<!DOCTYPE html>
<html>
<head>
<title></title>
<meta name="keywords" content="" />
<meta name="description" content="">
<include file="public@head" />
</head>

<body class="body-white">
	<include file="public@nav" />

	<div class="container tc-main">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<h2 class="text-center">用户登录</h2>
				<form class="js-ajax-form" action="{:url('user/Quick/doLogin')}" method="post">
					<div class="form-group">
						<input type="text" id="username" name="username" placeholder="手机号" class="form-control">
					</div>
					<div class="form-group">
						<div style="position: relative;">
							<input type="text" name="verification_code" placeholder="验证码" class="form-control" style="width: 170px;float: left;margin-right: 30px">
							<input id="sendCode" type="button" height="38" width="160" value="发送验证码" />
						</div>
					</div>
					<div class="form-group">
						<input type="hidden" name="redirect" value="">
						<button class="btn btn-primary btn-block js-ajax-submit" type="submit" style="margin-left: 0px">确定</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<include file="public@scripts" />
	<script type="text/javascript">
		$('#sendCode').on('click', function(event) {
			$.post("{:url('user/VerificationCode/send')}",{username:$('#username').val()},function(data){

				console.log(data);
			});
		});
	</script>
</body>
</html>
